<script type="text/javascript">
    $(function() {

        $( ".rightside-menu" ).draggable();
        $("#setting").draggable();
        $( "#View" ).buttonset();
        $("#minimize").click(function(){
            $(".rightside-menu").hide(200);
            $("#setting").css("display","block");
            $("#setting").css("left", $(".rightside-menu").css("left"));
            $("#setting").css("top", $(".rightside-menu").css("top"));
        });
        $("#setting").click(function(){
            $("#setting").hide(0);
            $(".rightside-menu").css("left", $("#setting").css("left"));
            $(".rightside-menu").css("top",  $("#setting").css("top"));
            $(".rightside-menu").show(200);
        });
        $("#person-slider").slider(
            {
                value:100,
                max:1000,
                step:10,
                slide:refesh
            }
        );
        $("#a-slider").slider(
            {
                value:1,
                max:10,
                step:1,
                slide:refesh
            }
        );
        $("#fear-slider").slider(
            {
                value:1,
                max:10,
                step:1,
                slide:refesh
            }
        );
        $("#F-slider").slider(
            {
                value:0.2,
                max:1,
                step:0.1,
                slide:refesh
            }
        );
        function refesh() {
            var temp=$('#person-slider').slider("value");
            document.getElementById("people-number").textContent=temp;
            var temp1=$('#a-slider').slider("value");
            document.getElementById("a-number").textContent=temp1;
            var temp2=$('#fear-slider').slider("value");
            document.getElementById("fear-number").textContent=temp2;
            var temp3=$('#F-slider').slider("value");
            document.getElementById("F-number").textContent=temp3;
        }
    });
</script>
